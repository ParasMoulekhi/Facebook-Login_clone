<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"alt="">
        </div>
        <div class="container">
            <div class="login">Login to Facebook</div>
            <input type="email" name="mail" id="mail" placeholder="Email address or phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="login-btn">Log In</button>
            <a href="#">Forgetten account?</a>
            <div class="style">or</div>
            <button class="new">Create a new Account</button>
        </div>
    </div>
</body>
</html>
